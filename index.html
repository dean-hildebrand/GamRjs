<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>GamR</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-gamepad fa-5x"></i>
        </span>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus fa-3x"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- jumbotron -->
    <header class="hero">
      <div class="banner">
        <div class="banner-title">GamR</div>
      </div>
    </header>
    <!-- end of jumbotron -->
    <!-- computer parts -->
    <section class="products">
      <div class="section-title">
        <h2>Our Parts</h2>
      </div>
      <div class="products-center">
        <!-- add parts with js -->
      </div>
    </section>
    <!-- end of computer parts -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="fas fa-window-close"></i></span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!-- <div class="cart-item">

        </div> -->
          <!-- end of cart item -->
        </div>
        <div class="cart-footer">
          <h3>Your total : $ <span class="cart-total"></span></h3>
          <button class="banner-btn clear-cart">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end of cart -->
    <script src='app.js'></script>
  </body>
</html>
